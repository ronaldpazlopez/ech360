<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="img/ico.ico" />
        <link rel="stylesheet" href="estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div id="play">
        <div>
           <img  id="logo" src="img/logo1.jpg" alt="Girl in a jacket">
            <button id="startButton">Iniciar recorrido</button>
        </div>
    </div> 
    <div id="preloader"></div>  
    
    
<div id="menu" style="display: block">
    
    <div class="top">
        <div id="bt1" class="left" onClick="goButton('btn1')">
            <div class="titulo"> Lobby  </div>        
        </div>
        <div id="bt2" class="center" onClick="goButton('btn2')">
             <div class="titulo"> Mesa de partes</div> 
        </div>
        <div  id="bt3" class="right" onClick="goButton('btn3')">
             <div class="titulo"> Sala B-Green</div> 
        </div>
    </div>
    
    

    
    <div class="bot">
       <div id="bt4"  class="left" onClick="goButton('btn4')">
         <div class="titulo"> Sala de innovación</div>        
        </div>
       <div id="bt5"  class="center" onClick="goButton('btn5')">
            <div  class="titulo"> Sala de reunión</div>        
        </div>
      
    </div>
</div>    
    
      
    <div id="btMenu"  onClick="muestra_oculta('menu')"  >
           <img src="img/btnmenu2.jpg">       
        </div>
    
    
    
    
    <div id="container"></div>
    
     <video id="video" controls="true"  crossOrigin="anonymous" playsinline style="display:none">
         
    <!--  <source src="videos/robot1.webm" type='video/webm; codecs="vp8, vorbis"' /> -->
       
   <!--  <source src="videos/robot1.ogv" type='video/ogg; codecs="theora, vorbis"'> -->
     
    <source src="videos/robot2.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
    
    </video>
    
    <script src="script/isMobile.min.js"></script>   
    <script src="script/TweenMax.min.js"></script>   
    <script src="script/EventBus.js"></script>   
    <script src="script/three.js"></script>   
    <script src="script/OrbitControls.js"></script>
    <script src="script/script360.js"></script>
 </body>
</html>
